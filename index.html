			<hr class="custom-hr">

		<div class="container text-center mb-5">
			<div class="d-flex align-items-center flex-column">
				<h2 class="">Kontakta mig för tidsbokning</h2>
				<div class="mt-4">
					<form class="form-signin" action="mailto:mingzhu.mingo@gmail.com?subject=Tidsbokning" method="POST">

							<label for="input-name">Namn:</label>
							<input class="form-control" type="text" name="input-name" id="input-name" required>
							<div class="invalid-feedback">
								Vänligen ange ditt namn
							</div>
						</div>
						<div class="form-group">
							<label for="input-subject">Ämne:</label>
							<select class="form-control" name="input-subject" id="input-subject">
								<option value="booking">Tidsbokning</option>
								<option value="other">Övrigt</option>
							</select>
						</div>
						<div class="form-group">
							<label for="input-message">Meddelande:</label>
							<textarea class="form-control" name="input-message" id="input-message" rows="5"></textarea>
						</div>
						<button class="btn btn-lg btn-primary btn-block send-btn" type="submit">Skicka</button>
					</form>
					<div class="row my-4">
						<div class="col-sm-6">
							<a href="skype:+46732626559?call" class="btn-custom"><i class="fas fa-phone"></i></a>

						</div>
